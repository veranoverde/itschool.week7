<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <img src="assets/images/1.jpg" alt="pumpkins">
        </div>
        <div>
            <img src="assets/images/2.jpg" alt="coffee">
        </div>
        <div>
            <img src="assets/images/3.jpg" alt="nature">
        </div>
        <div>
            <img src="assets/images/4.jpg" alt="nature">
        </div>
        <div>
            <img src="assets/images/5.jpg" alt="boat">
        </div>
        <div>
            <img src="assets/images/6.jpg" alt="tea">
        </div>
    </div>

</html>
